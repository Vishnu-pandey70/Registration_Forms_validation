<!-- @*Registration form using bootsrap 5*@ -->



<html>
<head>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/flat-lay-business-desk-frame_23-2148128261.jpg');
            background-size: cover;
        }

        .form-control:hover, .form-select:hover {
            border-style: solid;
            border-width: 2px;
        }

        .container {
            border-radius: 30px;
            box-shadow: 0 0 7px 5px rgba(0,0,0,0.5);
        }

        .form-check-input {
            border-color: black;
        }
    </style>

</head>
<body>
    <div class="row">
        <div class="col-md-3"></div>


        <div class=" container  col-md-6 px-5 bg-image my-5 "
             style="background-image: url('a.jpg'); background-size:cover">
            <div class="row text-center my-5 py-3 text-primary fw-bold ">
                <h1> Registration Form</h1>
            </div>

            <form id="myform" action="a.gvg">

                <div class="row">
                    <div class="col input-group">
                        <span class="input-group-text"><i class="fa fa-user "></i></span>
                        <input type="text" id="fname" class="form-control" placeholder="First Name" name="fname">
                    </div>


                    <div class="col input-group">
                        <span class="input-group-text"><i class="fa fa-user "></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" name="lname">
                    </div>
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text"> <i class="fa fa-envelope "></i> </span>
                    <input type="email" placeholder="Email" class="form-control" name="email">
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text"> <i class="fa fa-phone "></i> </span>
                    <input type="number" placeholder="Phone number" class="form-control" name="phone">
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text"> <i class="fa fa-lock"></i></span>
                    <input type="password" placeholder="Password" class="form-control" name="password">
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text"> <i class="fa fa-calendar"></i></span>
                    <input type="date" placeholder="Dateofbirth" class="form-control" name="dob">
                </div>


                <div class="input-group mt-3">
                    <span class="input-group-text"> <i class="fa fa-male "></i> <i class="fa fa-female "></i>  </span>

                    <div class=" form-control d-md-flex justify-content-start align-items-center ">

                        <div class="form-check form-check-inline ">
                            <input type="radio" class="ms-2 form-check-input me-2" id="radio1" name="gender" value="option1">
                            <label class="form-check-label" for="radio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class=" ms-2 form-check-input me-2" id="radio2" name="gender" value="option2">
                            <label class="form-check-label" for="radio2">Female</label>
                        </div>

                    </div>

                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text"> <i class="fa fa-building"></i></span>
                    <select class="form-select" name="dep">
                        <option>Select Department</option>
                        <option>B.tech</option>
                        <option>M.C.A</option>
                        <option>B.C.A</option>
                        <option>B.B.A</option>
                    </select>
                </div>

                <div class="form-check checkbox-lg mt-4">
                    <input class="form-check-input border border-dark" type="checkbox" name="check">
                    <label class="form-check-label mx-4 "> I agree to all the statements in <a href="#"><u>Terms and conditions.</u></a></label>
                </div>

                <div class="text-center mb-5">
                    <input type="submit" class="btn btn-primary btn-lg  mt-4" name="submit" value="Submit">
                </div>
            </form>

            <div class="text-center text-muted mt-5 mb-0">
                Have already an account? <a href="#" class="fw-bold"><u>Login here</u></a>
            </div>
        </div>


        <div class="col-md-3"></div>
    </div>
</body>
</html>
